<div class="video-player">
  <video
    #videoPlayerRef
    controls
    (timeupdate)="updateProgress()"
    [currentTime]="isTrimming ? trimStart : null"
  >
    <source src="https://media.vimejs.com/720p.mp4" type="video/mp4" />
  </video>
  <div class="controls">
    <button (click)="togglePlayPause()" class="play-pause">
      {{ isPlaying ? "Pause" : "Play" }}
    </button>
    <div class="progress">
      <div
        class="progress-bar"
        [style.width.%]="(currentTime / duration) * 100"
      ></div>
      <div
        *ngIf="trimStart"
        class="cut-mark"
        [style.left.%]="(trimStart / duration) * 100"
      ></div>
      <div
        *ngIf="trimEnd"
        class="cut-mark"
        [style.left.%]="(trimEnd / duration) * 100"
      ></div>
    </div>
    <button (click)="setCutMark()" class="trim-button">
      {{ !isTrimming ? "Set Cut Mark" : "Set End Cut" }}
    </button>
    <button
      (click)="trimVideo()"
      class="trim-button"
      [disabled]="!trimStart || !trimEnd"
    >
      {{ isTrimming ? "Trim Video" : "Play Trim" }}
    </button>
  </div>
</div>
